<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}사슴{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            padding-top: 20px;
            padding-bottom: 20px;
        }
        .navbar {
            margin-bottom: 20px;
        }
        .message-container {
            position: fixed;
            top: 10px;
            right: 10px;
            z-index: 9999;
            width: 350px;
        }
        .fade-out {
            animation: fadeOut 0.5s forwards;
            animation-delay: 9.5s;
        }
        @keyframes fadeOut {
            from { opacity: 1; }
            to { opacity: 0; }
        }
    </style>
    {% block extra_css %}{% endblock %}
</head>
<body>
    <div class="container">
        <nav class="navbar navbar-expand-lg navbar-light bg-light rounded">
            <div class="container-fluid">
                <a class="navbar-brand" href="{% url 'announcement:index' %}">사슴</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link {% if request.resolver_match.url_name == 'stored-announcement' %}active{% endif %}" href="{% url 'announcement:stored-announcement' %}">저장된 공고</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link {% if request.resolver_match.url_name == 'new-announcement' %}active{% endif %}" href="{% url 'announcement:new-announcement' %}">새 공고</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>

        <!-- Message container for Django messages -->
        <div class="message-container">
            {% if messages %}
                {% for message in messages %}
                    <div class="alert alert-{{ message.tags }} alert-dismissible fade show fade-out" role="alert">
                        {{ message }}
                        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                    </div>
                {% endfor %}
            {% endif %}
        </div>

        <main>
            {% block content %}{% endblock %}
        </main>

        <footer class="mt-5 pt-3 border-top text-center text-muted">
            <p>&copy; {% now "Y" %} 사슴</p>
        </footer>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Auto-close messages after 10 seconds
        document.addEventListener('DOMContentLoaded', function() {
            setTimeout(function() {
                var alerts = document.querySelectorAll('.alert');
                alerts.forEach(function(alert) {
                    var closeButton = alert.querySelector('.btn-close');
                    if(closeButton) {
                        closeButton.click();
                    }
                });
            }, 10000);
        });
    </script>
    {% block extra_js %}{% endblock %}
</body>
</html>
